<!DOCTYPE html>

<head>
    <title>L2 Homework 2</title>
    <!-- fontaweson css1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css1 -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Web Designer</h1>
            <button class="btn btn1 btn-ripple">Learn More</button>
        </div>
        <div class="right">
            <h1>Web Developer</h1>
            <button class="btn btn2 btn-star">Learn More</button>
        </div>
    </div>


    <div class="mt-form login">
        <h1>Please Login</h1>

        <form action="" method="">
            <div class="form-group">
                <input type="text" name="email" id="email" class="" autocomplete="off" required />
                <label for="email">Email</label>
            </div>

            <div class="form-group">
                <input type="password" name="password" id="password" class="" autocomplete="off" required />
                <label for="password">Password</label>
                <span class="formeyes"><i class="far fa-eye"></i></span>
            </div>

            <button type="submit" class="btn" style="width: 100%;">Login</button>
            <p class="text">Don't have an account ? <a href="#" id="gotosignup">Signup Now</a></p>
            <i class="fas fa-times exit"></i>

        </form>
    </div>


    <div class="mt-form signup">
        <h1>Please Signup</h1>

        <form action="" method="">
            <div class="form-group">
                <input type="text" name="name" id="name" class="" autocomplete="off" required />
                <label for="email">Username</label>
            </div>

            <div class="form-group">
                <input type="text" name="emaill" id="emaill" class="" autocomplete="off" required />
                <label for="email">Email</label>
            </div>

            <div class="form-group">
                <input type="password" name="passwordl" id="passwordl" class="" autocomplete="off" required />
                <label for="password">Password</label>
            </div>

            <button type="submit" id="signup-btn" class="btn" style="width: 100%;">Signup</button>
            <p class="text">Do you have account ? <a href="#" id="gotologin">Login Now</a></p>
            <i class="fas fa-times exitsignup"></i>
        </form>

        <div class="verify-box">
            <p class="otptext">OTP Verification</p>
            
            <div class="code-container">
                <input type="number" name="code1" id="code1" class="code" placeholder="0" min="0" max="9" required />
                <input type="number" name="code2" id="code2" class="code" placeholder="0" min="0" max="9" required />
                <input type="number" name="code3" id="code3" class="code" placeholder="0" min="0" max="9" required />
                <input type="number" name="code4" id="code4" class="code" placeholder="0" min="0" max="9" required />
                <input type="number" name="code5" id="code5" class="code" placeholder="0" min="0" max="9" required />
            </div>

            <p>don't get otp <a href="#" id="resent">Resent</a></p>

        </div>

    </div>


    <div id="thankbox">
        <i class="far fa-check-circle fa-3x"></i>
        <p>Thank for registering</p>
    </div>



    <p id="toast-box"></p>
    










    <!-- custom js1 -->
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
